<body>
<h1>Monster Cookie Clicker!</h1>
<button id="cookieBtn">Click Me!</button>
<div id="counter">Clicks: 0</div>
<div id="message">Start clicking for cookies!</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        let count = 0;

        const button = document.getElementById("cookieBtn");
        const counterDisplay = document.getElementById("counter");
        const messageDisplay = document.getElementById("message");

        button.addEventListener("click", () => {
            count++;
            counterDisplay.textContent = `Clicks: ${count}`;

            if (count === 10) {
                messageDisplay.textContent = "You're just getting started!";
            } else if (count === 25) {
                messageDisplay.textContent = "Wow, that's a lot of cookies!";
            } else if (count === 50) {
                messageDisplay.textContent = "Are you still clicking?";
            } else if (count === 100) {
                messageDisplay.textContent = "You win! Maybe take a break üçµ";
            }
        });
    });
</script>
</body>
